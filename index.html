<!DOCTYPE html>
<html>
    <head>
        <title>tuts town</title>
        <link rel="stylesheet" href="styl.css"/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <header class="primary-header">
            <h1 class="main-heading">Welcom to Tuts Town</h1>
            <img class="town-preview" src="IMAGES/tuts town header.png" alt="Illustration of tuts town"/>
        </header>
        <main>
        <section class="storel-section">
            <img class="building" src="IMAGES/tuts town hotel.png" alt="Illustration of tuts town"/>
            <div class="store-details">
                <h2 class="category-heading">Sleep</h2>
                <ul class="store-list">
                    <li class="store-name">
                        <a class="store-link" href="#">The Snooz Inn</a>
                    </li>
                    <li class="store-name">
                        <a class="store-link" href="#">ZZZ Hotel</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="storel-section">
            <img class="building" src="IMAGES/tuts town restuarent.png" alt="Illustration of tuts town"/>
            <div class="store-details">
                <h2  class="category-heading">Foods</h2>
                <ul class="store-list">
                    <li class="store-name">
                        <a class="store-link" href="#">Just Cookies</a>
                    </li>
                    <li class="store-name">
                        <a class="store-link" href="#">Cakes Too</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="storel-section">
            <img class="building" src="IMAGES/tuts town shop.png" alt="Illustration of tuts town"/>
            <div class="store-details">
                <h2  class="category-heading">Shop</h2>
                <ul class="store-list">
                    <li class="store-name">
                        <a class="store-link" href="#">Puppy Parade</a>
                    </li>
                    <li class="store-name">
                        <a class="store-link" href="#">Cool Kittens</a>
                    </li>
                </ul>
            </div>
        </section>
        </main>
        <footer class="primary-footer">
            <p class="created-by">CREATED BY ELIJAH.</p>
        </footer>

    </body>
</html>
